<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Your cart</h1>
<br>
<hr>
<form action="/updateCart" method="post">
    <div>
        <table>
            <tr>
                <th>#</th>
                <th>Product Id</th>
                <th>Product Name</th>
                <th>Unit Price</th>
                <th>Quantity</th>
                <th>Amount</th>
            </tr>
            <th:block th:each="item,itemStat : ${cartItemList}">
                <tr name="cartItem">
                    <td th:text="${itemStat.count}"></td>
                    <td th:text="*{item.product.id}"></td>
                    <td th:text="${item.product.name}"></td>
                    <td th:text="${item.product.price}"></td>
                    <td><input type="number" name="quanty" th:value="${item.quantity}"></td>
                    <td th:text="${item.price}"></td>
                </tr>
            </th:block>
        </table>
        <button>Update</button>
    </div>
</form>
</body>
</html>
